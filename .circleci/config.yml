version: 2
jobs:
  build@node-latest:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Check lint
          command: npm run lint
          when: always

  build@node-10:
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test

  build@node-8:
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Run tests
          command: npm test

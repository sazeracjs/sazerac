version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6

    steps:
      - checkout

      - run:
          name: Upgrade npm (since this is Node 6)
          command: npm install -g npm

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Run tests
          command: npm test

      - run:
          name: Check lint
          command: npm run lint
          when: always
